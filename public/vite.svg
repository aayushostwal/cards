<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" fill="none">
  <!-- Background Circle -->
  <circle cx="32" cy="32" r="30" fill="url(#gradient)"/>
  
  <!-- Back Card -->
  <rect x="14" y="20" width="28" height="18" rx="3" fill="white" fill-opacity="0.3" transform="rotate(-8 14 20)"/>
  
  <!-- Front Card -->
  <rect x="20" y="24" width="28" height="18" rx="3" fill="white"/>
  
  <!-- Card Chip -->
  <rect x="24" y="28" width="6" height="5" rx="1" fill="#FFD700"/>
  
  <!-- Card Lines -->
  <rect x="24" y="36" width="12" height="2" rx="1" fill="#E2E8F0"/>
  <rect x="24" y="39" width="8" height="2" rx="1" fill="#E2E8F0"/>
  
  <!-- Checkmark Circle -->
  <circle cx="44" cy="38" r="8" fill="#10B981"/>
  <path d="M40 38L43 41L48 35" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
  </defs>
</svg>

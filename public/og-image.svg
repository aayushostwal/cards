<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A"/>
      <stop offset="50%" style="stop-color:#1E3A5F"/>
      <stop offset="100%" style="stop-color:#312E81"/>
    </linearGradient>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#8B5CF6"/>
    </linearGradient>
    <linearGradient id="cardGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FBBF24"/>
      <stop offset="100%" style="stop-color:#F97316"/>
    </linearGradient>
    <linearGradient id="cardGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#06B6D4"/>
    </linearGradient>
    <linearGradient id="cardGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#EC4899"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>
  
  <!-- Background circles -->
  <circle cx="200" cy="200" r="300" fill="#3B82F6" fill-opacity="0.1"/>
  <circle cx="1000" cy="500" r="400" fill="#8B5CF6" fill-opacity="0.1"/>
  
  <!-- Floating credit cards -->
  <g transform="translate(850, 180) rotate(-15)">
    <rect width="180" height="110" rx="12" fill="url(#cardGrad1)" opacity="0.9"/>
    <rect x="15" y="25" width="35" height="25" rx="4" fill="#FFD700"/>
    <rect x="15" y="70" width="80" height="10" rx="3" fill="white" fill-opacity="0.5"/>
  </g>
  
  <g transform="translate(920, 280) rotate(10)">
    <rect width="180" height="110" rx="12" fill="url(#cardGrad2)" opacity="0.9"/>
    <rect x="15" y="25" width="35" height="25" rx="4" fill="#FFD700"/>
    <rect x="15" y="70" width="80" height="10" rx="3" fill="white" fill-opacity="0.5"/>
  </g>
  
  <g transform="translate(800, 350) rotate(-5)">
    <rect width="180" height="110" rx="12" fill="url(#cardGrad3)" opacity="0.9"/>
    <rect x="15" y="25" width="35" height="25" rx="4" fill="#FFD700"/>
    <rect x="15" y="70" width="80" height="10" rx="3" fill="white" fill-opacity="0.5"/>
  </g>
  
  <!-- Logo Icon -->
  <g transform="translate(100, 200)">
    <circle cx="50" cy="50" r="50" fill="url(#logoGrad)"/>
    <rect x="25" y="35" width="40" height="25" rx="4" fill="white" fill-opacity="0.3" transform="rotate(-6 25 35)"/>
    <rect x="32" y="38" width="40" height="25" rx="4" fill="white"/>
    <rect x="38" y="44" width="10" height="7" rx="1" fill="#FFD700"/>
    <rect x="38" y="55" width="20" height="4" rx="1" fill="#CBD5E1"/>
    <circle cx="68" cy="58" r="10" fill="#10B981"/>
    <path d="M62 58L66 62L74 54" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Main Title -->
  <text x="220" y="240" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="72" font-weight="800" fill="white">
    Card<tspan fill="url(#logoGrad)">Compare</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="100" y="330" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="36" fill="#93C5FD">
    Compare 50+ Indian Credit Cards
  </text>
  
  <!-- Features -->
  <text x="100" y="420" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" fill="#94A3B8">
    Best Rewards " Lowest Fees " Lounge Access " AI Recommendations
  </text>
  
  <!-- URL -->
  <text x="100" y="550" font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" font-size="22" fill="#64748B">
    cards.aayushostwal.com
  </text>
</svg>

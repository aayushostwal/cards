<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    
    <!-- Primary Meta Tags -->
    <title>CardCompare India - Compare 50+ Credit Cards | Best Rewards, Fees & Lounge Access</title>
    <meta name="title" content="CardCompare India - Compare 50+ Credit Cards | Best Rewards, Fees & Lounge Access" />
    <meta name="description" content="India's best credit card comparison tool. Compare 50+ cards from HDFC, SBI, ICICI, Axis & more. Find cards with best rewards, lowest fees, airport lounge access. Free AI-powered recommendations." />
    <meta name="keywords" content="credit card comparison India, best credit card India, HDFC credit card, SBI credit card, ICICI credit card, Axis credit card, lounge access credit card, cashback credit card, rewards credit card, travel credit card India, compare credit cards" />
    <meta name="author" content="CardCompare India" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta name="theme-color" content="#3B82F6" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://cards.aayushostwal.com/" />
    
    <!-- Favicon & Manifest -->
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="apple-touch-icon" href="/logo.svg" />
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cards.aayushostwal.com/" />
    <meta property="og:title" content="CardCompare India - Compare 50+ Credit Cards" />
    <meta property="og:description" content="India's best credit card comparison tool. Compare 50+ cards from HDFC, SBI, ICICI, Axis & more. Find the perfect card with AI-powered recommendations." />
    <meta property="og:image" content="https://cards.aayushostwal.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="CardCompare India" />
    <meta property="og:locale" content="en_IN" />
    
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://cards.aayushostwal.com/" />
    <meta name="twitter:title" content="CardCompare India - Compare 50+ Credit Cards" />
    <meta name="twitter:description" content="India's best credit card comparison tool. Compare 50+ cards from HDFC, SBI, ICICI, Axis & more. Find the perfect card with AI-powered recommendations." />
    <meta name="twitter:image" content="https://cards.aayushostwal.com/og-image.png" />
    
    <!-- Structured Data - Website -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "CardCompare India",
      "alternateName": "CardCompare",
      "url": "https://cards.aayushostwal.com/",
      "description": "India's best credit card comparison tool. Compare 50+ credit cards across fees, rewards, lounge access and more.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://cards.aayushostwal.com/?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
    
    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "CardCompare India",
      "url": "https://cards.aayushostwal.com/",
      "logo": "https://cards.aayushostwal.com/logo.svg",
      "sameAs": []
    }
    </script>
    
    <!-- Structured Data - WebApplication -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "CardCompare India",
      "applicationCategory": "FinanceApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "INR"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.8",
        "ratingCount": "150"
      }
    }
    </script>
    
    <!-- Google AdSense -->
    <meta name="google-adsense-account" content="ca-pub-6255233439177944">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
